<div id="registry-manager" style="display: none;">
  <div v-for="category in registryConfig.categories">
    <h2 :class="category.categoryId">{{ category.title }}</h2>
    <p>{{ category.description }}</p>
    <div class="registry options">
      <div v-for="option in $root.registryConfig.registryOptions.filter(n => n.category === category.categoryId)" :class="`registry option ${option.registryOptionId}`">
        <span class="title">
          <a :href="option.link" v-if="option.link"><b>{{option.title}}</b></a>
          <b v-else>{{option.title}}</b>
        </span>
        <span class="description" v-if="option.description">{{option.description}}</span>
        <span class="progress">
          <span class="total">{{ option.registrys | total }}</span>
          <span>of</span>
          <span :class="[option.amount.unit, 'unit'].join(' ')">{{ option.amount.value }}</span>
        </span>
        <span class="registry button"><button>Register Gift</button></span>
      </div>
    </div>
  </div>
</div>

<script src="/javascript/registry-manager.js"></script>
