<div id="playlist" style="display: none;">
  <div v-if="auth" class="auth">
    <div v-if="auth.display_name">
      <h2>Hi {{ auth.display_name}}!</h2>
      <p>Please pick some awesome tunes for our party...</p>
      <input type="text" class="search" maxlength="100" name="searchTerm" v-model="searchTerm" />

      <div v-for="track in search.results.tracks.items" class="album track">
        <b class="track name">Track: {{ track.name }}</b>
        <b class="album name">Album: {{ track.album.name }}</b>
        <b v-for="artist in track.artists" class="artist name">Artist: {{ artist.name }}</b>
      </div>

      <pre>Results: {{ search.results | pretty }}</pre>
    </div>

    <div v-if="auth.message">
      <p class="message">{{ auth.message }}</p>
    </div>

    <div v-if="auth.advice">
      <p class="advice">{{ auth.advice }}</p>
    </div>

    <div v-if="auth.error">
      <p class="error">{{ auth.error }}</p>
    </div>
  </div>

  <div v-if="playlist.tracks">
    <pre>Tracks: {{ playlist.tracks | pretty }}</pre>
  </div>
</div>

<script src="/javascript/playlist.js"></script>
